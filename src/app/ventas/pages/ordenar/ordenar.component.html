<div class="text-layout">
  <h1>Pipes Personalizados </h1>
  <p>Pipes Creados por {{'nosoTRos' | mayusculas:enMayusculas}} </p>


</div>

<div class="mt-4">
  <p-toolbar>
    <div class="p-toolbar-group-left ">


    </div>

    <div class="p-toolbar-group-right">
      <button pButton class="p-button-danger mr-2" (click)="cambiar()" label="Cambiar"></button>
      <button pButton icon="pi pi-sort" label="Por nombre" class="mr-2" (click)="cambiarOrden('nombre')"></button>
      <button pButton icon="pi pi-sort" label="Vuela" class="mr-2 p-button-success" (click)="cambiarOrden('vuela')"></button>
      <button pButton icon="pi pi-sort" label="Por color" class="mr-2 p-button-help" (click)="cambiarOrden('color')"></button>

    </div>
  </p-toolbar>
</div>

<div class="p-grid">
  <div class="p-col mt-2">
    <p-table [value]="heroes | ordenar:ordenarPor" responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>

          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{heroe.nombre}}</td>
              <td>{{heroe.vuela | vuela}}</td>
              <td>{{heroe.color}}</td>
          </tr>
      </ng-template>
    </p-table>
  </div>

  <h3 class="mt-5 text-layout">SortTable</h3>
  <div class="p-grid">
    <div class="p-col mt-2">
      <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
              <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
              <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
            <tr>
                <td>{{heroe.nombre}}</td>
                <td>{{heroe.vuela | vuela}}</td>
                <td>{{heroe.color}}</td>
            </tr>
        </ng-template>
      </p-table>
    </div>

</div>
